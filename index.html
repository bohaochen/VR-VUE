<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>平安黑科技</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="APP name">
		<!--
        		1.‘x5-orientation’横竖屏控制 
				强制横/竖屏以及跟随浏览器设置【默认】 
				content：landscape|portrait|auto
				2.‘x5-fullscreen’全屏控制 
				强制全屏以及跟随浏览器设置【默认】 
				content：true|auto
				3.‘x5-page-mode’ 页面模式 
				普通浏览模式【默认】以及网页应用模式（定制工具栏，全屏显示） 
				content：default|app
        -->
		<meta name="x5-orientation" content="landscape">
		<meta name="x5-fullscreen" content="true">
		<meta name="x5-page-mode" content="default">

		<!--<link rel="shortcut icon" href="http://kpximg.oss-cn-shenzhen.aliyuncs.com/201705/07/055e141542914283b351421f2eeb6140.png">-->
	</head>

	<body>
		<div id="app">
			
		</div>
	</body>

</html>
